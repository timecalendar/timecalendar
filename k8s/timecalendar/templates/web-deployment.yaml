apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "timecalendar.fullname" . }}-web
  labels:
    {{- include "timecalendar.webLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "timecalendar.webSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "timecalendar.webSelectorLabels" . | nindent 8 }}
    spec:
      # {{- with .Values.imagePullSecrets }}
      # imagePullSecrets:
      #   {{- toYaml . | nindent 8 }}
      # {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "ghcr.io/timecalendar/timecalendar-web:{{ .Values.web.tag | default .Chart.AppVersion }}"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: "https://{{ .Values.apiUrl }}"
            - name: NEXT_PUBLIC_FRONTEND_URL
              value: "https://{{ .Values.webUrl }}"
